<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registrar Aulas</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link  href="/static/css/styles.css" rel="stylesheet">
</head>
<body id="page-top">

<!-- Masthead-->
<header class="masthead">

    <h1>Formulario de Registro Aulas</h1>

    <div class="container">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/aula">Lista Aulas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aula/registrar">Añadir Aula</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
        </ul>

        <!--formulario-->
        <div class="container mt-3">

            <form th:action="@{/aula/registrar}" method="post" th:object="${aula}">
                <!--ID-->
                <div class="mb-3 mt-3">
                    <label>ID:</label>
                    <input type="number" class="form-control"
                           th:field="*{idAula}" readonly="readonly">
                </div>
                <!--NUMERO-->
                <div class="mb-3 mt-3">
                    <label>Número de aula:</label>
                    <input type="number" class="form-control" placeholder="Ingrese el numero del aula"
                           th:field="*{numero}">
                </div>

                <button type="submit" class="btn btn-primary btn-xl text-uppercase">Registrar</button>
            </form>
        </div>

    </div>
</header>

<!-- Footer-->
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; Desarrollo 2024</div>
            <div class="col-lg-4 text-lg-start">Diseñado por Dayanna Macay</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-5" href="#"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark btn-social mx-5" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark btn-social mx-5" href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
