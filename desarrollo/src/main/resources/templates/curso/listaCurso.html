<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cursos</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link  href="/static/css/styles.css" rel="stylesheet">
    <!--iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="page-top">

<!-- Masthead-->
<header class="masthead">

    <h1>Lista de Cursos</h1>

    <div class="container">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/curso">Lista Cursos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/curso/registrar">Añadir Curso</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
        </ul>

        <table class="table table-light">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Horario</th>
                <th>Docente</th>
                <th>Aula</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <th th:text="${curso.idCurso}"></th>
                <td th:text="${curso.nombre}"></td>
                <td th:text="${curso.horario}"></td>
                <td th:text="${curso.docente != null ? curso.docente.nombre + ' ' + curso.docente.apellido : 'Sin asignar'}"></td>
                <td th:text="${curso.aula != null ? curso.aula.numero : 'Sin asignar'}"></td>
                <td>
                    <a th:href="@{/curso/editar/} + ${curso.idCurso}" class="btn btn-success">
                        <i class="bi bi-pencil-square"></i></a>
                    <a th:href="@{/curso/eliminar/} + ${curso.idCurso}" class="btn btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar este curso?')">
                        <i class="bi bi-trash3-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</header>

<!-- Footer-->
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; Desarrollo 2024</div>
            <div class="col-lg-4 text-lg-start">Diseñado por Dayanna Macay</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-5" href="#"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark btn-social mx-5" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark btn-social mx-5" href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
